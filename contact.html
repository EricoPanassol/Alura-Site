<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Produtos - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>


    <body>
        <header>
            <div class="header-div">
                <h1>
                    <img src="./assets/logo.png" alt="Logo da Barbearia Alura">
                </h1>
    
                <nav class="nav-pages">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="products.html">Produtos</a></li>
                        <li><a href="contact.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>


        <main>
            <form>
                <label for="name">Nome e Sobrenome</label>
                <input type="text" id="name" class="default-input" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="default-input" required placeholder="email@dominio.com">

                <label for="phone">Telefone</label>
                <input type="tel" id="phone" class="default-input" required placeholder="(XX) XXXXX-XXXX">
                
                <label for="message">Mensagem</label>
                <textarea cols="55" rows="10" id="message" class="default-input"></textarea>


                <fieldset>
                    <legend>Como prefere nosso contato?</legend>
                    <label for="radio-email">
                        <input type="radio" name="contato" value="email" id="radio-email">Email
                    </label>
                    

                    <label for="radio-phone">
                        <input type="radio" name="contato" value="phone" id="radio-phone">Telefone
                    </label>
                    

                    <label for="radio-whatsapp">
                        <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp
                    </label>
                </fieldset>
                

                <fieldset class="horarios">
                    <legend>Qual horário prefere ser atendido:</legend>
                    <select>
                        <option value="1">Manhã</option>
                        <option value="2">Tarde</option>
                        <option value="3">Noite</option>
                    </select>
                </fieldset>


                <label class="checkbox-news">
                    <input type="checkbox" checked>Gostaria de receber nossas novidade por email?
                </label>
                

                <input type="submit" value="Submit Form" class="send-bt">
            </form>


            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h - 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h - 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h - 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>


        <footer>
            <img src="./assets/logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
        </footer>
    </body>
</html>
